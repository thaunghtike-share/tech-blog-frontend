---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/acme-challenge-type: dns01
    certmanager.k8s.io/acme-dns01-provider: cloudflare
  labels:
    app: beta-ui
  name: beta-ui-v3
  namespace: learndevopsnow
spec:
  ingressClassName: nginx
  rules:
    - host: beta.learndevopsnow.it.com
      http:
        paths:
          - backend:
              service:
                name: beta-ui-v3
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - beta.learndevopsnow.it.com
      secretName: ldn-tls-secret